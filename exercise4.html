<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

.container {
display: flex;

gap: 10px;
flex-wrap: wrap;
}

.box {
width: 100px;
height: 100px;
background-color: #2196F3;
}


@media (max-width: 900px) {
.container {
flex-direction: column;

}
}
</style>
</head>
<body>
<div class="container">
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
</div>
</body>
</html>
