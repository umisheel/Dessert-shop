<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
.shape {
width: 300px;
height: 300px;
background-color: #4CAF50;
transition: border-radius 0.3s ease;
}


.shape {
border-radius: 0;
}


@media (max-width: 800px) {
.shape {
border-radius: 25px;
}
}


@media (max-width: 600px) {
.shape {
border-radius: 50%;
}
}
</style>
</head>
<body>
<div class="shape"></div>
</body>
</html>
